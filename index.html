<!DOCTYPE html>
<html>
  <head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
    <div class="jumbotron">
      <h1>Ping Pong</h1>
    </div>
    <h3>Here we go!</h3>
    <h6>Rules:</h6>
    <ol>
      <li>Numbers divisable by 3 become "ping"</li>
      <li>Numbers divisable by 5 become "pong"</li>
      <li>Numbers divisable by 15 become "ping pong"</li>
    </ol>
    <form class="form-inline" id="input">
      <div class="form-group">
    <label><strong>Enter your number here:</strong></label>
    <input id="number" type="number" class="form-control" required>
    <button type="submit" class="btn btn-warning">Ping Pong</button>
      </div>
    </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
